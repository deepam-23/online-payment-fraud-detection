<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Fraud Detection</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #8a1e2500, #0f172a);
      color: white;
      height: 100vh;
    }
    .btn {
      background: linear-gradient(90deg, #4632db, #3532db);
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="flex flex-col md:flex-row bg-gray-900 rounded-3xl shadow-2xl overflow-hidden w-11/12 md:w-3/4 lg:w-2/3">
    <img src="https://tse4.mm.bing.net/th/id/OIP.jaSISk2VWAf10Df5eg7vwwHaEO?pid=Api&P=0&h=180"
         alt="Login Image" class="w-full md:w-1/2 object-cover">
    <div class="p-10 w-full md:w-1/2">
      <h2 class="text-3xl font-bold text-blue-400 mb-6 text-center">Login</h2>
      {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
      {% endif %}
      <form method="POST" class="space-y-4">
        <div>
          <label>Email</label>
          <input type="email" name="email" class="w-full p-3 rounded-lg text-black" placeholder="Enter email" required>
        </div>
        <div>
          <label>Password</label>
          <input type="password" name="password" class="w-full p-3 rounded-lg text-black" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn w-full px-6 py-3 rounded-full mt-4">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
